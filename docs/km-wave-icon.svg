<svg width="1200" height="280" viewBox="0 0 1200 280" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="KM wave banner">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B132B"></stop>
      <stop offset="1" stop-color="#111b34"></stop>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#40E0D0"></stop>
      <stop offset="1" stop-color="#2BC0E4"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6"></feGaussianBlur>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1200" height="280" fill="url(#g1)"></rect>

  <!-- glow behind logo -->
  <circle cx="120" cy="140" r="80" fill="#2BC0E4" opacity="0.18" filter="url(#soft)"></circle>

  <!-- wave -->
  <path d="M0,190 C140,150 220,220 360,200 C520,176 610,240 760,210 C900,182 1010,230 1200,195 L1200,300 L0,300 Z" fill="url(#wave)" opacity="0.95"></path>

  <!-- KM mark -->
  <g transform="translate(70,70)">
    <rect x="-10" y="-10" width="160" height="160" rx="22" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.12)"></rect>
    <text x="70" y="92" text-anchor="middle" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="900" font-size="84" fill="#ffffff">KM</text>
  </g>

  <!-- title -->
  <text x="260" y="120" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="800" font-size="34" fill="#E6F7F7" letter-spacing="0.4px">
    Mars Rover Photo Explorer
  </text>
  <text x="260" y="156" font-family="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="400" font-size="18" fill="#9ad8e6">
    Explore NASA rover images by date, camera, and rover â€” with favorites &amp; caching.
  </text>
</svg>
