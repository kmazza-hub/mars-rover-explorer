name: CI
on:
  push:
  pull_request:

jobs:
  server-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install server deps
        run: npm --prefix server ci
      - name: Run server tests
        run: npm --prefix server run test
